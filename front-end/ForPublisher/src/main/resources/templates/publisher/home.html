<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="SHORTCUT ICON" type="image/x-icon" href="../static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>
<div th:replace="~{/publisher/menu}"></div>
    <div class="container" style="margin-top: 70px;">
        <table class="table">
            <tr>
                <th>Ảnh Bài Báo</th>
                <th>Tiêu đề</th>
                <th>Thời gian đăng bài</th>
                <th>Thể loại</th>
                <th>Tùy chọn</th>
            </tr>
            <tr th:each="a:${articles}">
                <td>
                    <img  th:src="${a.imageURL}" alt="" style="width: 150px; height: 100px; object-fit: cover; border-radius: 5px">
                </td>
                <td th:text="${a.title}"></td>
                <td th:text="${a.postTime}"></td>
                <td th:text="${a.category}"></td>
                <td>
                    <a class="navbar-brand" th:href="@{/publisher/delete(id=${a.id})}" >
                        <img  src="/delete.png" alt="" style="width: 20px; height: 20px; ">
                    </a>
                </td>
            </tr>
        </table>
        <div style="display: flex; justify-content:center; align-items: center">
            <div th:each="ps:${pageSize}" >
                <a style="padding: 5px; background: aqua; color: black; margin-left: 10px; border-radius: 3px; text-decoration: none" th:href="@{/publisher/home(page=${ps})}" th:text="${ps}"></a>
            </div>
        </div>
    </div>
</body>
</html>
